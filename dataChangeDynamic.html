<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic change data</title>
</head>
<body>  
    <h1>using xmlHttRequest change data </h1>
    <button onclick="fun1()" >click and change data</button>
    <div id="res" >hello</div>



    <script>

    function fun1(){

        let xhttp = new XMLHttpRequest();

        xhttp.open("GET","demoData.txt",true);
        
        xhttp.onload =()=>{
            document.getElementById("res").innerHTML = xhttp.response;
        }
        xhttp.send();
        
    }
        
    </script>
</body>
</html>
