    <script>
        let xhr =  new XMLHttpRequest();

        xhr.open("GET","https://jsonplaceholder.typicode.com/posts/1/comments");
        xhr.send();

        xhr.onload= ()=>{
            // console.log(xhr);
            // document.write( `<pre> ${xhr.response}</pre>`)
            if(xhr.status ==200){
                console.log(xhr.response);
            }else{
                console.log(`error${xhr.status}`);
            }
        }
        xhr.onerror = ()=>{
            console.log(xhr);  
        }



    </script>
